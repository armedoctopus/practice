<!DOCTYPE html>
<meta charset="utf-8">
<style>
    /* set the CSS */
    body {
        font: 11px sans-serif;
      }
      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }
      .dot {
        stroke: #000;
      }
      .tooltip {
        position: absolute;
        width: 200px;
        height: 28px;
        pointer-events: none;
      }
</style>

<body>

    <!-- load the d3.js library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
        // set the dimensions and margins of the graph
        var margin = { top: 20, right: 20, bottom: 30, left: 50 },
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;
        
        var color = d3.scaleOrdinal(d3.schemeCategory10)
        // set the ranges
        var xScale = d3.scaleLinear().range([0, width]);
        var yScale = d3.scaleLinear().range([height, 0]);
        // append the svg obgect to the body of the page
        // appends a 'group' element to 'svg'
        // moves the 'group' element to the top left margin
        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
        var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("z-index", "10")
            .style("visibility", "hidden");
        var color = d3.scaleOrdinal(d3.schemeCategory20)
        // Get the data
        d3.tsv("master_data.tsv", function (error, data) {
            if (error) throw error;
            console.log(data)
            // format the data
            data.forEach(function (d) {
                d.movie = d['Movie']
                d.ratio = +d['Production to Worldwide Ratio']
                d.rating = +d['IMDB'];
            });
            // Scale the range of the data
            //x.domain(d3.extent(data, function (d) { return d.rating; }));
            //y.domain([0, d3.max(data, function (d) { return d.ratio; })]);
            var xValue = function(d) { return d.rating;}; // data -> value
            var yValue = function (d) { return d.ratio;};
            //http://dataforradicals.com/2017/03/20/the-absurdly-illustrated-guide-to-your-first-d3-scatterplot/
            xScale.domain([d3.min(data, xValue)-1, d3.max(data ,xValue)+1]);
            yScale.domain([d3.min(data, yValue)-1, d3.max(data, yValue)+1]);
            // Add the scatterplot
            svg.selectAll("dot")
                .data(data)
                .enter().append("circle")
                .attr("r", 5)
                .attr("cx", function (d) { return xScale(d.rating); })
                .attr("cy", function (d) { return yScale(d.ratio); })
                .style("fill", function(d,i) { return color(i);}) 
                .on("mouseover", function (d) {
                   return tooltip
                   .style("visibility", "visible").html(d.movie);
                })
                .on("mousemove", function (d) {
                    return tooltip
                    .style("top", (d3.event.pageY - 10) + "px")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .html(d.movie);
                })
                .on("mouseout", function (d) {
                    return tooltip
                    .style("visibility", "hidden");
                });
            // Add the X Axis
            //https://bost.ocks.org/mike/bar/3/
            var xAxis = d3.axisBottom(xScale);
            var yAxis = d3.axisLeft(yScale);
            svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

            svg.append("text")
                .attr("class", "label")
                .attr("x", width)
                .attr("y", height-6)
                .style("text-anchor", "end")
                .text("Worldwide Gross to Production Budget");
            // Add the Y Axis
            svg.append("g")
                .call(yAxis);
            
            svg.append("text")
                .attr("class", "label")
                .attr("y", 6)
                .attr("transform", "rotate(-90)")
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("IMBD Rating over 10");
        });
    </script>
</body>
